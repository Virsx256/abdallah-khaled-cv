<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أرسل طلبك الآن</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Tajawal', sans-serif;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
  }

  .contact-container {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(0,255,255,0.3);
    backdrop-filter: blur(12px);
    animation: fadeIn 1.2s ease;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.6rem;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,255,255,0.6);
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.95rem;
    color: #ddd;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    outline: none;
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 1rem;
    transition: box-shadow 0.3s ease;
  }

  input:focus, textarea:focus {
    box-shadow: 0 0 10px rgba(0,255,255,0.6);
  }

  textarea {
    resize: none;
    height: 110px;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 5px;
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
  }

  button:hover {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    box-shadow: 0 0 25px rgba(0,255,255,0.7);
    transform: translateY(-2px);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <div class="contact-container">
    <h2>أرسل طلبك الآن</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">الاسم</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="message">الرسالة</label>
        <textarea id="message" required></textarea>
      </div>
      <button type="submit">إرسال</button>
    </form>
  </div>

<script>
  const botToken = "8432033009:AAFSI0TnfektJPTk9ymFzN4oUR-xEiqJGaA";
  const chatId = "7846676954";

  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const message = document.getElementById("message").value;

    const text = `📩 طلب جديد\n\n👤 الاسم: ${name}\n📞 الهاتف: ${phone}\n📝 الرسالة: ${message}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ chat_id: chatId, text: text })
    })
    .then(res => {
      alert("✅ تم إرسال طلبك بنجاح!");
      document.getElementById("contactForm").reset();
    })
    .catch(err => alert("❌ حدث خطأ، حاول مرة أخرى"));
  });
</script>
</body>
</html>
