<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أرسل طلبك الآن</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-section {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .contact-section h2 {
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #fff;
      text-shadow: 0 0 15px rgba(0,255,255,0.6);
    }

    .contact-form {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.2s ease;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 1rem;
      color: #ddd;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(0,255,255,0.15);
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(0,255,255,0.25);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(0,255,255,0.45);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: rgba(255,255,255,0.08);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      animation: scaleIn 0.4s ease;
    }
    .modal-content h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #0ff;
    }
    .modal-content p {
      color: #fff;
      margin-bottom: 15px;
    }
    .modal-content button {
      background: rgba(0,255,255,0.3);
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .modal-content button:hover {
      background: rgba(0,255,255,0.5);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes scaleIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    /* Responsive */
    @media (max-width: 480px) {
      .contact-form { padding: 18px; }
      .contact-section h2 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <h2>أرسل طلبك الآن</h2>
    <form id="orderForm" class="contact-form">
      <div class="form-group">
        <label for="name">الاسم</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="message">الرسالة</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="responseModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalMsg"></p>
      <button onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("orderForm");
    const modal = document.getElementById("responseModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMsg = document.getElementById("modalMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const telegramApi = `https://api.telegram.org/bot8432033009:AAFSI0TnfektJPTk9ymFzN4oUR-xEiqJGaA/sendMessage`;
      const chatId = "7846676954";
      const text = `📩 طلب جديد:%0A👤 الاسم: ${name}%0A📞 الهاتف: ${phone}%0A💬 الرسالة: ${message}`;

      try {
        await fetch(`${telegramApi}?chat_id=${chatId}&text=${text}`);
        showModal("✅ تم الإرسال", "تم إرسال طلبك بنجاح، سنتواصل معك قريبًا.");
        form.reset();
      } catch (err) {
        showModal("❌ خطأ", "حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
      }
    });

    function showModal(title, msg) {
      modalTitle.textContent = title;
      modalMsg.textContent = msg;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
