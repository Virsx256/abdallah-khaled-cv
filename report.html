<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إرسال طلبك - عبدالله خالد</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    font-family: 'Tajawal', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    animation: fadeIn 1.5s ease-in-out;
  }
  h1 {
    margin-bottom: 30px;
    font-size: 2rem;
    text-shadow: 0 0 10px rgba(0,255,255,0.6);
  }
  .form-card {
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 30px;
    width: 350px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,255,255,0.4);
  }
  .form-group {
    margin-bottom: 20px;
    text-align: right;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-size: 1rem;
    font-weight: bold;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-family: 'Tajawal', sans-serif;
    font-size: 1rem;
    background: rgba(255,255,255,0.15);
    color: #fff;
  }
  input:focus, textarea:focus {
    box-shadow: 0 0 10px rgba(0,255,255,0.6);
  }
  textarea {
    resize: none;
    height: 120px;
  }
  button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    background: rgba(0,255,255,0.3);
    color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 0 20px rgba(0,255,255,0.8);
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <div class="hero">
    <h1>أرسل طلبك الآن</h1>
    <div class="form-card">
      <form id="orderForm">
        <div class="form-group">
          <label for="name">الاسم</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">رقم الهاتف</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="message">الرسالة</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">إرسال</button>
      </form>
    </div>
  </div>

<script>
  const form = document.getElementById("orderForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const message = document.getElementById("message").value;

    const telegramBotToken = "8432033009:AAFSI0TnfektJPTk9ymFzN4oUR-xEiqJGaA";
    const chatId = "7846676954";
    const text = `📩 طلب جديد:\n\n👤 الاسم: ${name}\n📱 الهاتف: ${phone}\n📝 الرسالة: ${message}`;

    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: text
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        alert("✅ تم إرسال طلبك بنجاح، سنتواصل معك قريبًا!");
        form.reset();
      } else {
        alert("❌ حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
      }
    })
    .catch(err => {
      alert("⚠️ لا يوجد اتصال بالإنترنت أو خطأ بالشبكة.");
    });
  });
</script>
</body>
</html>
