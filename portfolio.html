<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرض أعمال - عبدالله خالد</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    font-family: 'Tajawal', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    animation: fadeIn 1.5s ease-in-out;
  }
  .profile-pic {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    border: 4px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 30px rgba(138,43,226,0.7);
    background-size: cover;
    background-position: center;
    animation: glowPulse 3s infinite alternate;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
  }
  .sections {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
    flex-wrap: wrap;
  }
  .card {
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 30px;
    width: 250px;
    text-align: center;
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
  }
  .card h2 {
    margin-top: 15px;
    font-size: 1.4rem;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes glowPulse {
    0% { box-shadow: 0 0 20px rgba(138,43,226,0.4); }
    100% { box-shadow: 0 0 40px rgba(0,255,255,0.8); }
  }
</style>
</head>
<body>
  <div class="hero">
    <div class="profile-pic" style="background-image: url('abdallah.jpg');"></div>
    <h1>عبدالله خالد</h1>
    <div class="sections">
      <div class="card" onclick="goTo('apps.html')">
        <img src="apps.png" width="60" alt="Apps">
        <h2>تطبيقات الأندرويد</h2>
      </div>
      <div class="card" onclick="goTo('design.html')">
        <img src="design.png" width="60" alt="Design">
        <h2>الجرافيك ديزاين</h2>
      </div>
      <div class="card" onclick="goTo('services.html')">
        <img src="services.png" width="60" alt="Services">
        <h2>خدمات أخرى</h2>
      </div>
    </div>
  </div>
<script>
  function goTo(page){
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = page;
    }, 500);
  }
</script>
</body>
</html>
