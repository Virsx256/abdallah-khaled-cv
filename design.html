<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصميمات جرافيك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2a2a40, #1b1b2b);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      color: #9d4edd;
      text-shadow: 0 0 10px rgba(157, 78, 221, 0.7);
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery {
      column-count: 4;
      column-gap: 15px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 15px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(157, 78, 221, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(157, 78, 221, 0.7);
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>تصميمات جرافيك</h1>
  </header>

  <main>
    <div class="gallery">
      <div class="gallery-item"><img src="design1.jpg" alt="تصميم 1"></div>
      <div class="gallery-item"><img src="design2.jpg" alt="تصميم 2"></div>
      <div class="gallery-item"><img src="design3.jpg" alt="تصميم 3"></div>
      <div class="gallery-item"><img src="design4.jpg" alt="تصميم 4"></div>
      <div class="gallery-item"><img src="design5.jpg" alt="تصميم 5"></div>
      <div class="gallery-item"><img src="design6.jpg" alt="تصميم 6"></div>
      <div class="gallery-item"><img src="design7.jpg" alt="تصميم 7"></div>
      <div class="gallery-item"><img src="design8.jpg" alt="تصميم 8"></div>
    </div>
  </main>
</body>
</html>
