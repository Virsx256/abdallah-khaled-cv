<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تصميمات جرافيك - عبدالله خالد</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Tajawal', sans-serif;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    color: white;
  }
  header {
    text-align: center;
    padding: 30px 10px;
  }
  header h1 {
    font-size: 2.5rem;
    text-shadow: 0 0 15px rgba(0,255,255,0.6);
  }
  .gallery {
    max-width: 1000px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 20px;
  }
  .gallery img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,255,255,0.3);
    transition: all 0.4s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0,255,255,0.6);
  }
  @media (max-width: 700px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>تصميمات جرافيك</h1>
  </header>

  <div class="gallery">
    <img src="design1.jpg" alt="تصميم 1">
    <img src="design2.jpg" alt="تصميم 2">
    <img src="design3.jpg" alt="تصميم 3">
    <img src="design4.jpg" alt="تصميم 4">
    <img src="design5.jpg" alt="تصميم 5">
    <img src="design6.jpg" alt="تصميم 6">
    <img src="design7.jpg" alt="تصميم 7">
    <img src="design8.jpg" alt="تصميم 8">
    <img src="design9.jpg" alt="تصميم 9">
    <img src="design11.jpg" alt="تصميم 11">
    <img src="design12.jpg" alt="تصميم 12">
    <img src="design13.jpg" alt="تصميم 13">
    <img src="design14.jpg" alt="تصميم 14">
  </div>
</body>
</html>
