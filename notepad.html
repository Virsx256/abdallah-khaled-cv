<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الحافظة السحابية</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; direction: rtl; }
    #login, #main { max-width: 500px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    .note { background: white; margin: 10px 0; padding: 10px; border: 1px solid #ccc; position: relative; }
    .note button { position: absolute; top: 5px; left: 5px; }
  </style>
</head>
<body>

<div id="login">
  <h2>تسجيل الدخول</h2>
  <input type="password" id="password" placeholder="كلمة السر" />
  <button onclick="checkPassword()">دخول</button>
</div>

<div id="main" style="display:none;">
  <h2>الحافظة السحابية</h2>
  <textarea id="noteInput" placeholder="اكتب ملاحظة هنا..."></textarea>
  <button onclick="saveNote()">حفظ</button>
  <div id="notesList"></div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDQNmJWUmrxDfH6myYoiQZObjShM1Q1f_M",
    authDomain: "abdallah-1c4d0.firebaseapp.com",
    databaseURL: "https://abdallah-1c4d0-default-rtdb.firebaseio.com",
    projectId: "abdallah-1c4d0",
    storageBucket: "abdallah-1c4d0.firebasestorage.app",
    messagingSenderId: "1002191377688",
    appId: "1:1002191377688:web:ff5676be931b1b32527a6d",
    measurementId: "G-HEPGDDHPK9"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const PASSWORD = "2567849"; // غيّرها لكلمة سر أقوى

  function checkPassword() {
    const entered = document.getElementById("password").value;
    if (entered === PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("main").style.display = "block";
      loadNotes();
    } else {
      alert("كلمة السر خاطئة");
    }
  }

  function saveNote() {
    const text = document.getElementById("noteInput").value;
    if (!text) return;
    const noteRef = db.ref("notes").push();
    noteRef.set({
      text: text,
      timestamp: Date.now()
    });
    document.getElementById("noteInput").value = "";
  }

  function loadNotes() {
    const list = document.getElementById("notesList");
    list.innerHTML = "";
    db.ref("notes").on("value", snapshot => {
      list.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <button onclick="deleteNote('${child.key}')">حذف</button>
          ${data.text}
        `;
        list.appendChild(div);
      });
    });
  }

  function deleteNote(key) {
    if (confirm("هل أنت متأكد من حذف هذه الملاحظة؟")) {
      db.ref("notes").child(key).remove();
    }
  }
</script>

</body>
  </html>
