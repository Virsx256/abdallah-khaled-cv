<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تطبيقات الأندرويد - عبدالله خالد</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Tajawal', sans-serif;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    color: white;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 30px 10px;
  }
  header h1 {
    font-size: 2.5rem;
    text-shadow: 0 0 15px rgba(0,255,255,0.6);
  }
  .card {
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 30px;
    margin: 30px auto;
    width: 300px;
    text-align: center;
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 0 25px rgba(0,255,255,0.5);
  }
  .gallery {
    max-width: 900px;
    margin: 0 auto;
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  .gallery img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,255,255,0.3);
    transform: scale(0.9);
    opacity: 0;
    transition: all 0.5s ease;
  }
  .gallery.show img {
    transform: scale(1);
    opacity: 1;
  }
</style>
</head>
<body>
  <header>
    <h1>تطبيقات الأندرويد</h1>
  </header>

  <div class="card" onclick="toggleGallery()">
    <h2>متجر شامل</h2>
  </div>

  <div class="gallery" id="gallery">
    <img src="store1.jpg" alt="Store 1">
    <img src="store2.jpg" alt="Store 2">
    <img src="store3.jpg" alt="Store 3">
    <img src="store4.jpg" alt="Store 4">
    <img src="store5.jpg" alt="Store 5">
    <img src="store6.jpg" alt="Store 6">
  </div>

<script>
  function toggleGallery() {
    const gallery = document.getElementById('gallery');
    if (gallery.style.display === 'grid') {
      gallery.style.display = 'none';
      gallery.classList.remove('show');
    } else {
      gallery.style.display = 'grid';
      setTimeout(() => {
        gallery.classList.add('show');
      }, 50);
    }
  }
</script>
</body>
</html>
